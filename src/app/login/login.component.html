  <div class="register-wrapper">
    <div class="card">
      <div class="card-body">
  
        <form #loginForm="ngForm" (ngSubmit)="loginFunction(loginForm)">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
  
              <div class="form-group" [class.has-error]="userIdControl.invalid && userIdControl.touched"
                [class.has-success]="userIdControl.valid">
                <label for="userId">User Id</label>
                <input id="userId" type="number" class="form-control" name="userId" [(ngModel)]="userId"
                  #userIdControl="ngModel" required>
                <span class="help-block" *ngIf="userIdControl.invalid && userIdControl.touched">
                  User Id is required
                </span>
              </div>
  
              <div class="form-group" [class.has-error]="passwordControl.invalid && passwordControl.touched"
                [class.has-success]="passwordControl.valid">
                <label for="password">Password</label>
                <input id="password" type="text" class="form-control" name="password" [(ngModel)]="password"
                  #passwordControl="ngModel" required>
                <span class="help-block" *ngIf="passwordControl.invalid && passwordControl.touched">
                  Password is required
                </span>
              </div>
  
            </div>
            <div class="panel-footer">
              <br><button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
          </div>
        </form>
  
      </div>
    </div>
  </div>
